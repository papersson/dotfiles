# Minimal Starship config - colorful and clean
# Format: ~/path on  branch [status]
#         ❯

format = """
$directory$git_branch$git_status
$character"""

# Don't add blank line between prompts
add_newline = false

# ─────────────────────────────────────────────────────────────────────────────
# Directory
# ─────────────────────────────────────────────────────────────────────────────
[directory]
format = "[$path]($style) "
style = "bold #89b4fa"  # Catppuccin blue
truncation_length = 5
truncate_to_repo = false
home_symbol = "~"

# ─────────────────────────────────────────────────────────────────────────────
# Git
# ─────────────────────────────────────────────────────────────────────────────
[git_branch]
symbol = "\ue0a0 "
format = "[on](dimmed) [$symbol$branch]($style) "
style = "bold #fab387"  # Catppuccin peach

[git_status]
format = "[$all_status$ahead_behind]($style)"
style = "#94e2d5"  # Catppuccin teal
ahead = "[↑${count}](bold #a6e3a1)"
behind = "[↓${count}](bold #f38ba8)"
diverged = "[↑${ahead_count}↓${behind_count}](#f9e2af)"
modified = "[~${count}](#f9e2af)"
staged = "[+${count}](#a6e3a1)"
untracked = "[?${count}](#6c7086)"
deleted = "[-${count}](#f38ba8)"
stashed = "[≡${count}](#cba6f7)"

# ─────────────────────────────────────────────────────────────────────────────
# Prompt Character
# ─────────────────────────────────────────────────────────────────────────────
[character]
success_symbol = "[::](bold #a6e3a1)"  # Catppuccin green
error_symbol = "[::](bold #f38ba8)"    # Catppuccin red

