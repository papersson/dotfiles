# Variation A: Clean with git icon (Twitter-style)
# Preview: ~/dotfiles on  main ↑4 *
#          ❯

format = """
$directory$git_branch$git_status
$character"""

add_newline = false

[directory]
format = "[$path]($style) "
style = "bold #89b4fa"  # Catppuccin blue
truncation_length = 4
truncate_to_repo = false

[git_branch]
format = "[on](dimmed) [ $branch]($style)"
style = "#fab387"  # Catppuccin peach
symbol = ""

[git_status]
format = " [$ahead_behind$stashed$modified$staged$untracked]($style)"
style = "#fab387"
ahead = "↑${count} "
behind = "↓${count} "
diverged = "↑${ahead_count}↓${behind_count} "
stashed = "≡ "
modified = "* "
staged = "+ "
untracked = "? "
deleted = "- "

[character]
success_symbol = "[❯](bold #a6e3a1)"
error_symbol = "[❯](bold #f38ba8)"

[package]
disabled = true
[nodejs]
disabled = true
[python]
disabled = true
[rust]
disabled = true
[golang]
disabled = true
[cmd_duration]
disabled = true
