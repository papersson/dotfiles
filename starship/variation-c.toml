# Variation C: Brackets style (explicit counts)
# Preview: ~/dotfiles on  main [↑4 +2 *1]
#          ❯

format = """
$directory$git_branch$git_status
$character"""

add_newline = false

[directory]
format = "[$path]($style) "
style = "bold #89dceb"  # Catppuccin sky
truncation_length = 4
truncate_to_repo = false

[git_branch]
format = "[on](dimmed) [ $branch]($style)"
style = "#f5c2e7"  # Catppuccin pink
symbol = ""

[git_status]
format = "( [\\[$all_status$ahead_behind\\]]($style))"
style = "#6c7086"  # Catppuccin overlay
ahead = "↑${count} "
behind = "↓${count} "
diverged = "⇕ "
stashed = "≡${count} "
modified = "*${count} "
staged = "+${count} "
untracked = "?${count} "
deleted = "-${count} "

[character]
success_symbol = "[❯](bold #a6e3a1)"
error_symbol = "[❯](bold #f38ba8)"

[package]
disabled = true
[nodejs]
disabled = true
[python]
disabled = true
[rust]
disabled = true
[golang]
disabled = true
[cmd_duration]
disabled = true
